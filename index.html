<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b8554a617b.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <main>
    <div class="main-wrapper">

      <img class="logo" src="images/logo.svg" alt="">
  
      <h1>We are launching <span>soon!</span></h1>
  
      <p class="sub">Subscribe and get notified</p>
  
      <form action="">
        <div class="input">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <label id="label" class="label" for="email">Please enter a valid email address</label>
        </div>
        <button>
          Notify Me
        </button>
      </form>
  
      <img class="dashboard" src="images/illustration-dashboard.png" alt="">
  
      <div class="social">
        <a href="#"><i class="fa-brands fa-facebook-f fa-sm"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-sm"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-sm"></i></a>
      </div>
  
  
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  
    </div>
  </main>

  <footer>
    <p class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/coc0dev">coc0dev</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
